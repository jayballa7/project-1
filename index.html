<!--Map-->
    <div class="row">
        <div class="medium-6 columns medium-push-6">
            <h2 class = "font">Location of Crime</h2>
        <!--location search bar-->
        <input type = "text" id = "mapsearch">
        <div id= "map-canvas"></div>
        <!-- <button class="button"><i class="fa fa-search"></i>Search</button> -->
                  
        </div>
        <!--List-->
        <div class="medium-6 columns medium-pull-6">
            <h2 class = "font">Nearby Crimes</h2>
            <table class="responsive-card-table unstriped">
                <thead>
                <tr class = "font">
                    <th>Rank</th>
                    <th>Crime Type</th>
                    <th>Incident</th>
                    <th>Location</th>
                    <th>More Information</th>
                </tr>
                </thead>
            <tbody class = "font" id="crime-list">
                    
                </tbody>
            </table>
  
  
</div>

<hr>
<div class="row column">
<ul class="vertical medium-horizontal menu expanded text-center" id="crimeStats">
    <li><div class="shootingStat">0</div><span>Shooting</span></li>
    <li><div class="assaultStat">0</div><span>Assault</span></li>
    <li><div class="robberyStat">0</div><span>Robbery</span></li>
    <li><div class="arsonStat">0</div><span>Arson</span></li>
    <li><div class="burglaryStat">0</div><span>Burglary</span></li>
    <li><div class="theftStat">0</div><span>Theft</span></li>
    <li><div class="arrestStat">0</div><span>Arrest</span></li>
    <li><div class="vandalismStat">0</div><span>Vandalism</span></li>
    <li><div class="otherStat">0</div><span>Other</span></li>
</ul>
</div>
